{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <title>HR Application System</title>
</head>
<body>
  <header>
    <h1>Welcome to Our HR System</h1>
    <p>Find your dream job and apply easily</p>
</header>

<div class="job-listing">
    <div class="job-card">
        <h2>Software Engineer</h2>
        <p>Location: New York, USA</p>
        <p>Experience: 2+ years</p>
        <button class="apply-btn" onclick="openForm('Software Engineer')">Apply</button>
    </div>
    <div class="job-card">
        <h2>Data Analyst</h2>
        <p>Location: San Francisco, USA</p>
        <p>Experience: 1+ years</p>
        <button class="apply-btn" onclick="openForm('Data Analyst')">Apply</button>
    </div>
</div>

<div id="application-form" class="form-popup">
  <div class="form-container">
      <h2>Apply for <span id="job-title"></span></h2>
      <form method="POST" enctype="multipart/form-data">
          <label for="name">Full Name</label>
          <input type="text" name="name" required>
          <label for="email">Email</label>
          <input type="email" name="email" required>
          <label for="phone">Phone</label>
          <input type="tel" name="phone" required>
          <label for="cv">Upload CV</label>
          <input type="file" name="cv" accept=".pdf,.doc,.docx" required>
          <button type="submit">Submit</button>
      </form>
      <button onclick="closeForm()">Close</button>
  </div>
</div>


<footer>
    <p>&copy; 2025 HR System. All rights reserved.</p>
</footer>
  <script src="{% static 'index.js' %}"></script>
</body>
</html>
